<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Travel Blog</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <header id="logo">
        <h1 id="title">My Travel Blog</h1>
        <button id="menu"><i class="fa-solid fa-bars"></i></button>
        <nav id="navbar">
            <a href="index.html" class="navlink">Home</a>
            <a href="about.html" class="navlink">About Me</a>
            <a href="contact.html" class="navlink">Contact</a>
        </nav>
    </header>
    
    <div>
      
        <h1 id="heading">Contact Us</h1>
       
        <p>If you have any questions, comments, or just want to say hi, feel free to reach out to me using the form below or via my social media channels.</p>
        <section class="contact-form">
            <div class="form-container">
                <h2>Get in Touch With Us</h2>
                <form action="#" method="POST">
     
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
     
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
     
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" name="phone">
     
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="4" required></textarea>
     
                    <button type="submit" class="submit-button">Submit</button>
                </form>
                <div class="social-media">
                <div class="flink">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </section>
     
    </div>
    <br/>
</div>
    <footer id="footer">
        <div class="fhead">
        <p>&copy; 2024 My Travel Blog</p>
        </div>
     
    </footer>
</body>
</html>
